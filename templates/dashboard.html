{% extends "layout.html" %}

{% block content %}
    <header>
        <h1>Password Manager Dashboard</h1>
        <!-- You can include a navigation menu or user profile information here -->
    </header>

    <main>
        <section class="password-list">
            <h2>Your Passwords</h2>
            <!-- Display user's saved passwords here -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for password in passwords %}
                        <tr>
                            <td>{{ password.website }}</td>
                            <td>{{ password.username }}</td>
                            <td>
                                <a href="{{ url_for('view_password', id=password.id) }}" class="btn btn-primary">View</a>
                                <a href="{{ url_for('edit_password', id=password.id) }}" class="btn btn-secondary">Edit</a>
                                <a href="{{ url_for('delete_password', id=password.id) }}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <section class="add-password">
            <h2>Add New Password</h2>
            <!-- Form for adding a new password entry -->
            <form method="POST" action="{{ url_for('add_password') }}">
                <!-- Input fields for the website, username, and password -->
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required />

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Add Password</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; {{ current_year }} - PyPassManager</p>
    </footer>
{% endblock %}
