{% extends "layout.html" %} {% block content %}
<h2>Forgot Password</h2>

<form method="post">
    <div class="container my-4">
        <section>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required
                    aria-label="Email" />
                <label for="email">Email address</label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mb-4">Send Reset Email</button>
            </div>
        </section>

        <div class="forgot-prompt-section">
            <div class="mb-0">
                <p class="mb-0 login-p-font-prompt">Remember your password?</p>
                <a href="/login" class="p-0 btn btn-link login-href-font-prompt">Login</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
