{% extends "layout.html" %} {% block content %}
<header>
    <h1 class="mb-3">Create Folder</h1>
</header>

<main>
    <div class="my-4">
        <section class="create-folder">
            <form method="POST" action="{{ url_for('main.create_folder') }}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="folder_name" name="folder_name"
                        placeholder="Folder Name" required />
                    <label for="folder_name">Folder Name</label>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary mb-4">Create Folder</button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mb-4">Cancel</a>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
