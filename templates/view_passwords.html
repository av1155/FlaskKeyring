{% extends "layout.html" %}

{% block content %}
<header>
    <h1>View Password</h1>
</header>

<main>
    <section class="search-password">
        <h2>Search Password</h2>
        <!-- Form for searching a password entry -->
        <form method="POST" action="{{ url_for('search_password') }}">
            <label for="search_website">Website:</label>
            <input type="text" id="search_website" name="search_website" required />
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="view-password">
        {% if password %}
            <h2>Password Details</h2>
            <ul>
                <li><strong>Website:</strong> {{ password.website }}</li>
                <li><strong>Username:</strong> {{ password.username }}</li>
                <li><strong>Password:</strong> {{ password.password }}</li>
            </ul>
        {% endif %}
    </section>
</main>
{% endblock %}
