{% extends "layout.html" %}

{% block content %}
<header>
    <h1>Edit Password</h1>
</header>

<main>
    <section class="edit-password">
        <h2>Edit Password Entry</h2>
        <!-- Form for editing a password entry -->
        <form method="POST" action="{{ url_for('edit_password', password_id=password.id) }}" class="mt-4">
            <div class="mb-3 row">
                <label for="website" class="col-sm-2 col-form-label">Website:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="website" name="website" value="{{ password.website }}" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" value="{{ password.username }}" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" value="{{ password.password }}" required />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </section>
</main>
{% endblock %}
