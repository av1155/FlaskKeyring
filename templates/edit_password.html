{% extends "layout.html" %} {% block content %}
<header>
    <h1>Edit Password</h1>
</header>

<main>
    <section class="edit-password">
        <h2>Edit Password Entry</h2>
        <!-- Form for editing a password entry -->
        <form method="POST" action="{{ url_for('edit_password', password_id=password.id) }}">
            <!-- Input fields for the website, username, and password -->
            <label for="website">Website:</label>
            <input type="text" id="website" name="website" value="{{ password.website }}" required />

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ password.username }}" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ password.password }}" required />

            <button type="submit">Save Changes</button>
        </form>
    </section>
</main>
{% endblock %}
