{% extends "layout.html" %} {% block content %}
<header>
    <h1 class="mb-3">Your Folders</h1>
</header>

<main>
    <div class="container my-4">
        <section class="folder-list">
            <ul class="list-group">
                {% for folder in folders %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ folder.name }}
                    <div class="folder-actions">
                        <a href="{{ url_for('main.view_folder', folder_id=folder.id) }}"
                            class="btn btn-primary btn-sm">View</a>
                        {% if folder.name != 'Main' %}
                        <a href="{{ url_for('main.update_folder', folder_id=folder.id) }}"
                            class="btn btn-secondary btn-sm">Edit</a>
                        <form action="{{ url_for('main.delete_folder', folder_id=folder.id) }}" method="POST"
                            style="display: inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        {% endif %}
                    </div>
                </li>
                {% else %}
                <li class="list-group-item">No folders created yet.</li>
                {% endfor %}
            </ul>
        </section>

        <div class="text-center d-flex justify-content-center flex-wrap mb-4 button-group">
            <a href="{{ url_for('main.create_folder') }}" class="btn btn-success me-2 mb-2">Create New Folder</a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary mb-2">Back to Dashboard</a>
        </div>

    </div>
</main>
{% endblock %}
